name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test/lint deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy pandas requests python-dotenv yfinance ruff

      - name: Run CI checks
        run: bash scripts/ci_checks.sh
